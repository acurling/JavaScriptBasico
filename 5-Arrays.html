<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Array

        let selColor = ['Rojo', 'Azul']; //arreglo 

        document.write(selColor[0]);
        document.write("<br>")
        selColor[2] = 'Verde'
        document.write(selColor);
        document.write("<br>")
        selColor[2] = 20.3
        document.write(selColor);
        document.write("<br>")
        // lenght
        document.write(selColor.length);

        // saber el ultimo elemento
        document.write("<br>")
        document.write('ultimo elemento: ' + selColor[selColor.length - 1]);
        document.write("<br>")

        //unirt tipos de arrays
        let letras = ['a', 'b', 'c'];
        let num = [1, 2, 3];

        document.write('alfa:' + letras.concat(num));

        //borrar elementos de array
        document.write("<br>")
        letras.pop();
        document.write(letras);

        //agregar elementos al array

        document.write("<br>")
        letras.push(6);
        document.write(letras);
        document.write("<br>")

        //elimnar primer elemento
        letras.shift();
        document.write(letras);
        document.write("<br>")

        //insertar primer elemento
        letras.unshift('z');
        document.write(letras);
        document.write("<br>")

        // elimnar a partir de un punto

        //insertar primer elemento
        letras.splice(1, 2);
        document.write(letras);
        document.write("<br>")

        //copiar array
        let cant = [2, 65, 40, 10, 5, 6, 7, 8,];
        let copia = cant.slice(0, 6)

        document.write(copia);
        document.write("<br>");
        document.write('ordenado: ' + copia.sort());
        document.write("<br>");

        const numeros = [5, 2, 4, 1, 3];
        numeros.sort();
        document.write('ordenado: ' + numeros.sort());
        document.write("<br>");
        document.write('alreves: ' + numeros.reverse());
        document.write("<br>");




    </script>
</body>

</html>
