        // variables dinamicas y estaticos

        let selcolor = null;
       
       /*

        */
       // Variables por referencia :  Object, Array, Function

        let  persona = {
        name:'Alex',
        age: 50
        };
        // Dot notation
        persona.name='Carla';
        document.write(persona.name,' ' ,persona.age);
       document.write("<br>");
