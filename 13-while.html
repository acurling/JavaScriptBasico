<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Demo: while loop</h1>
<p id="p0"></p>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>

<body>

    <script>
        var i = 0;

        while (i < 5) {
            document.getElementById("p" + i).innerHTML = i;
            i++;
        }

        do{

document.getElementById("p" + i).innerHTML = i;

i++;

} while(i < 5)
    </script>


</body>

</html>
