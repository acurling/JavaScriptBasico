<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // Variables por referencia :  Object, Array, Function

         let  persona = {
        name:'Alex',
        age: 50
        };
        // Dot notation
        persona.name='Carla';
        document.write(persona.name,' ' ,persona.age);
       document.write("<br>");
        // Bracket notation
        let seleccione = 'name';
        persona[seleccione] = 'Mary pilar';
        document.write(persona.name,' ' ,persona.age);
    </script>
</body>
</html>
